<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
        content="435055067148-5e6dqtgnjoif0j8m9ql9ivbdp8cum5b6.apps.googleusercontent.com">
    <title>Rudra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- header  -->
    <header>

        <div class="logo">Rudra Books</div>

        <!-- Profile Badge -->
        <div class="profile-badge" onclick="toggleDropdown(event)">
            <img src="https://i.pinimg.com/736x/30/d4/f7/30d4f732f95a0e35806a92a4faa6e009.jpg" alt="Profile Picture"
                class="profile-pic">
            <div class="dropdown-content">
                <a href="profile.html">Profile</a>

                <a href="logout.html" onclick="signOut();">Sign out</a>
                <script>
                    function signOut() {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                            console.log('User signed out.');
                        });
                    }
                </script>
            </div>
        </div>

        <!-- Headings -->
        <div class="heading">Discover Your Next Great Read</div>

    </header>

    <!-- main -->
    <main>

        <div class="search-container">
            <!-- <form action="{% url 'result' %}" method="GET" class="d-flex" style="width: 100%;"> -->
            <form action="result.html" method="GET" class="d-flex" style="width: 100%;">
                <input type="text" name="query" class="search-bar" placeholder="Search for books...">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> FIND
                </button>
            </form>
        </div>

        <!-- New Quick Links Section -->
        <div class="quick-links" ">
            <h3>Popular Searches</h3>
            <ol>
                <li><a href=" search.html?query=fiction">Fiction</a></li>
            <li><a href="search.html?query=non-fiction">Non-Fiction</a></li>
            <li><a href="search.html?query=mystery">Mystery</a></li>
            <li><a href="search.html?query=sci-fi">Sci-Fi</a></li>
            <li><a href="search.html?query=biography">Biography</a></li>
            <li><a href="search.html?query=romance">Romance</a></li>
            <li><a href="search.html?query=thriller">Thriller</a></li>
            <li><a href="search.html?query=horror">Horror</a></li>
            <li><a href="search.html?query=history">History</a></li>
            <li><a href="search.html?query=science">Science</a></li>
            <li><a href="search.html?query=poetry">Poetry</a></li>
            <li><a href="search.html?query=children">Children</a></li>
            </ol>
        </div>

        <!-- login container -->
        <div class="login-container">
            <div class="login-title">Login</div>

            <div class="google-login-button" onclick="gapi.auth2.getAuthInstance().signIn()" data-onsuccess="onSignIn">
                <img src="signin.png" alt="Google logo" style="width: 30px; height: 25px;">
                Sign in with Google
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button class="apple-login-button">
                <i class="fab fa-apple"></i>
                Sign in with Apple
            </button>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div>
            <a href="Email.html">Email Us</a> |
            <a href="help.html">Help</a>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/rudra.bajaj.58" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.linkedin.com/in/rudra-bajaj-39509928b/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/rudra_bajaj21/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>

</html>
